
buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://andob.io/repository/open_source/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
